<ion-searchbar [(ngModel)]="searchQuery" (ionInput)="filterItems()" (ionFocus)="onFocus()" (ionBlur)="onBlur()"
  (ionClear)="onClear()" [placeholder]="placeholder" [disabled]="disabled"></ion-searchbar>

<ion-list *ngIf="filteredItems.length > 0 && showList" class="scrollable-list-floating">
  <ion-item *ngFor="let item of filteredItems" (click)="selectItem(item)">
    {{ item.name }}
  </ion-item>
</ion-list>
