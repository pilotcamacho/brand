<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Email or Code Invalid</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="camber-background-alone">
  <div class="login-container-alone">
    <img src="assets/camber-logo.png" alt="Camber Logo" class="logo-alone" />

    <h2 style="text-align: center; color: #b00020;">Verification Failed</h2>
    <p style="text-align: center; font-size: 1rem; color: #333;">
      The email address or verification code you entered is not valid. <br />
      Please double-check and try again.
    </p>
  </div>
</ion-content>
